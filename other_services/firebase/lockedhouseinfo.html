  <title>Locked house info</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="auto-complete.js"></script>
  <script src="app.js"></script>
  <script>
    $( function() {
      $( "#datepicker,#datepicker2" ).datepicker();
    } );
  </script>
  <style>
  .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
    background-color: #383434;
  }  
  .alert{
    text-align: center;
    padding:10px;
    background:#79c879;
    color:#fff;
    margin-bottom:10px;
    display:none;
  }
  
  </style>

<body>

<div class="container">
<br><br>
<div class="alert">The data is submited to the police</div>
  <form class="form-horizontal" action="#" id="form_lockedhouse">
    <div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Address</h3>
		</div>
		<div class="panel-body">
			<input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control" required>
			<br>
			<div id="address">
				<div class="row">
					<div class="col-md-6">
						<label class="control-label">Street address</label>
						<input class="form-control" id="street_number" disabled="true">
					</div>
					<div class="col-md-6">
						<label class="control-label">Route</label>
						<input class="form-control" id="route" disabled="true">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label class="control-label">City</label>
						<input class="form-control field" id="locality" disabled="true">
					</div>
					<div class="col-md-6"> 
						<label class="control-label">State</label>
						<input class="form-control" id="administrative_area_level_1" disabled="true">
					</div>
				</div>
				<div class="row">
					 <div class="col-md-6">
						<label class="control-label">Zip code</label>
						<input class="form-control" id="postal_code" disabled="true">
					 </div>
					 <div class="col-md-6">
						<label class="control-label">Country</label>
						<input class="form-control" id="country" disabled="true">
					 </div>
				</div>
		   </div>
		</div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="from_date">Enter From date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="datepicker" placeholder="" name="from_date">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="to_date">Enter to date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="datepicker2" placeholder="" name="to_date">
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Contactname">Enter contact name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Contactname" placeholder="" name="Contactname" required>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Contactnum">Enter contact number:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Contactnum" placeholder="" name="Contactnum" required>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Nearest police Station
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Kottayam</a></li>
          <li><a href="#">Kochi</a></li>
          <li><a href="#">Kollam</a></li>
        </ul>
      </div>
    </div>
    <br>

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </div>
  </form>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxjUACqiyw4D3YNcJt9k74nji9bdpgTUA&libraries=places&callback=initAutocomplete" async defer></script>
